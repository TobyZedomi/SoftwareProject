<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friends' Favourite Lists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: poppins;
            color: white;
        }
        #background {
            background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2670&auto=format&fit=crop");
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center center;
            position: fixed;
            top: 0;
            z-index: -1;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 30px;
            color: white;
            font-weight: bold;
            -webkit-text-stroke: 1px darkred;
        }
        .friend-list {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }
        .friend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .friend-item:last-child {
            border-bottom: none;
        }
        .friend-link {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
        .friend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="background"></div>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<h1>Your Friends</h1>

<div class="friend-list">
    <div th:if="${#lists.isEmpty(friends)}">
        <p style="text-align: center;">You don't have any friends with favourite movies yet.</p>
    </div>
    <div th:each="friendUsername : ${friends}" class="friend-item">
        <span th:text="${friendUsername}"></span>
        <a th:href="@{/friendsFavList(username=${friendUsername})}" class="friend-link">View Favourites</a>
    </div>
</div>

</body>
</html>
