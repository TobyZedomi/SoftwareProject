<!-- src/main/resources/templates/fragments/menu.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <style>
    .cartNumber{
      font-size: 14px;
      font-weight: 900;
      position: absolute;
      border: solid blue;
      border-radius: 60%;
      height: 14px;
      width: 8px;
      background:blue;
    }

    .nav-link active{
      font-weight: bold;
    }

  </style>
</head>
<body>
<!-- The next line allows us to include the menu bar in other thymeleaf template files -->
<div th:fragment="menu-bar">

  <nav class="navbar navbar-expand-lg " style="background-color: red">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/index}" style="font-weight: bold; font-family: poppins;">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: bold;font-family: poppins;">
             Movies
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/movie_index}" style="font-weight: bold;font-family: poppins;" >Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/favList}" style="font-weight: bold;font-family: poppins;" >Favourite List</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/subscription_index}" style="font-weight: bold;font-family: poppins;" >Subscriptions</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: bold;font-family: poppins;">
              Store
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/store_index}" style="font-weight: bold;font-family: poppins;">Store</a></li>
              <li><a class="dropdown-item" th:href="@{/purchased_movies}" style="font-weight: bold;font-family: poppins;">Purchased Movies</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: bold;font-family: poppins;">
              Friends
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/friends}" style="font-weight: bold;font-family: poppins;">My Friends</a></li>
              <li><a class="dropdown-item" th:href="@{/addFriends}" style="font-weight: bold;font-family: poppins;">Add Friends</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/notifications}" style="font-weight: bold;font-family: poppins;">Friend Requests</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/UserProfile}" style="font-weight: bold;font-family: poppins;">User Profile</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: bold;font-family: poppins;"  th:if="${#ctx.session.loggedInUser != null && #ctx.session.loggedInUser.isAdmin() == true}">
             Admin Panel
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li th:if="${#ctx.session.loggedInUser != null && #ctx.session.loggedInUser.isAdmin() == true}" ><a class="dropdown-item" th:href="@{/adminPanel_index}" style="font-weight: bold;font-family: poppins;">Admin Movie Product Panel</a></li>
              <li th:if="${#ctx.session.loggedInUser != null && #ctx.session.loggedInUser.isAdmin() == true}"><a class="dropdown-item" th:href="@{/adminPanelStats}" style="font-weight: bold;font-family: poppins;">Statistics</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/logOut}" style="font-weight: bold;font-family: poppins;">Logout</a>
          </li>

          <a class="nav-link active" th:href="@{/cart_index}" > <i class="fa" style="font-size:24px; margin-left: 600px">&#xf07a;</i>
            <span class="cartNumber" th:text="${totalCartItems}" style="font-family: poppins; font-weight: bold;">5 </span></a>
        </ul>
        <form class="d-flex" role="search" method="get" action="/viewMovieBySearch">
          <input class="form-control me-2" type="search" placeholder="Enter movie name here" aria-label="Search" id="query" name="query">
          <button class="btn btn-outline-dark"  style="color: black" type="submit">Search</button>
        </form>
      </div>
    </div>


  </nav>
  <!--<div th:replace="~{fragments/language_menu :: language-menu-bar}"></div>-->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
