<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: poppins, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: white;
            flex-direction: column;
            margin: 0;
        }

        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            font-weight: bold;
            -webkit-text-stroke: 1px darkred;
            font-family: poppins;
        }

        #background {
            background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.avif");
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center center;
            position: fixed;
            top: 0;
            z-index: -1;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 500px;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-family: poppins;
            color: black;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            height: 50px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            font-size: 16px;
            font-weight: bold;
            font-family: poppins;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .message {
            color: red;
            font-size: 14px;
            font-family: poppins;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div id="background"></div>

<h2>ScreenSafari</h2>

<div class="container">
    <h1 class="mb-4" style="font-family: poppins; font-size: 36px; font-weight: bold; color: black;">OTP Verification</h1>

    <form th:action="@{/verifyLogin}" method="post">
        <label for="number">Enter the number sent to your email:</label>
        <input type="number" name="number" id="number" required />
        <button type="submit">Verify Login</button>
        <div th:if="${message}" th:text="${message}" class="message"></div>
    </form>
</div>

</body>
</html>
