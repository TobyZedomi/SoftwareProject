<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/storeIndex.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div>
  <h1 th:text="|Movies Purchased by ${#ctx.session.loggedInUser.getUsername()} |"></h1>
</div>


<div class="wrapper">
  <div th:each="movieProduct : ${allMovieProducts}">
    <div class="product-card">
      <div class="container">
        <img th:src="@{'/css/images/'+${movieProduct.movie_image}}" alt="" class="image">
        <div class="middle">
          <p th:text="${movieProduct.getMovie_info()}" class="text"></p>
        </div>
      </div>
      <h4 th:text="${movieProduct.movie_name}"></h4>
      <div>
        <span th:text="|Â£${movieProduct.listPrice} |" style="font-weight: bold"></span>
      </div>
    </div>
  </div>
</div>


</body>
</html>
