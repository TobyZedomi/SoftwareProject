<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<h4 style="text-align: center;">Movies</h4>
<br>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Movie ID</th>
        <th>Movie Name</th>
        <th>Genre ID</th>
        <th>Age Rating ID</th>
        <th>Release Date</th>
        <th>Movie Length</th>
        <th>Movie Info</th>
        <th>Movie Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${movies}">
        <td th:text="${m.movie_id}"></td>
        <td th:text="${m.movie_name}"></td>
        <td th:text="${m.genre_id}"></td>
        <td th:text="${m.age_id}"></td>
        <td th:text="${m.date_of_release}"></td>
        <td th:text="${m.movie_length}"></td>
        <td th:text="${m.movie_info}"></td>
        <td>
            <img th:src="${m.movie_image}" alt="Movie Image" width="100">
        </td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary">
    <a href="/movie_index" style="color: white;">Go back to Movie Page</a>
</button>
</body>
</html>
