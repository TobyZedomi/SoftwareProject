<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Success!</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<br>

<h1 style="text-align: center;">Where to watch movie</h1>

<div class="list-group">
  <div th:each="streaming : ${streamingServices}">

  <a th:href="${streaming.getStreaming_service_link()}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"  th:text="${streaming.streaming_service_name}">List group item heading</h5>
      <small th:text=" | Click anywhere to go to ${streaming.streaming_service_name} website|"></small>
    </div>
    <p class="mb-1" ></p>
    <small th:text="  |Cost: ${streaming.cost} |"></small>
  </a>

  </div>
</div>


</body>
</html>
