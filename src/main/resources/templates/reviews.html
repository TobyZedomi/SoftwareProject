<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <div th:replace="~{fragments/menu :: menu-bar}"></div>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      padding: 5%;
      text-align: center;
    }


    #slideshow {
      overflow: hidden;
      height: 400px;
      width: 728px;
      margin: 0 auto;
      position: relative;
    }


    .slide-wrapper {
      display: flex;
      width: 100%;
      animation: slide 10s ease infinite;
    }


    .slide {
      flex: 1 0 100%;
      height: 400px;
      width: 728px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }


    .slide:nth-child(1) { background: green; }
    .slide:nth-child(2) { background: pink; }
    .slide:nth-child(3) { background: red; }
    .slide:nth-child(4) { background: yellow; }


    @keyframes slide {
      20% { transform: translateX(0); }
      40% { transform: translateX(-100%); }
      60% { transform: translateX(-200%); }
      80% { transform: translateX(-300%); }
    }
  </style>
</head>
<body>

<h2>User Reviews</h2>

<div id="slideshow">
  <div class="slide-wrapper">

    <div class="slide" th:each="review : ${reviews}">
      <h3 th:text="${review.name}"></h3>
      <h5 th:text="${review.email}"></h5>
      <p th:text="${review.content}"></p>
      <small th:text="'Date: ' + ${review.createdAt}"></small>
    </div>
  </div>
</div>

<a href="/review-form" class="btn btn-success mt-3">Submit a Review</a>

</body>
</html>
