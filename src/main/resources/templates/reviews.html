<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="~{fragments/menu :: menu-bar}"></div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            font-size: 15px;
        }

        #background {
            background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.avif");
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 30px;
        }

         h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            font-weight: bold;
            -webkit-text-stroke: 1px darkred;
            font-family: poppins;
        }

        .rating-card {
            border: 1px solid red;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: rgba(25, 25, 25, 0.9);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 15px;
        }

        .rating-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 1);
        }

        .rating-card h3 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .rating-card p {
            font-size: 15px;
            color: white;
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin: 0 10px;
            gap: 15px;
            text-align: center;
        }



    </style>
</head>
<body>
<div id="background"></div>
<div class="container">
    <h1>All Reviews</h1>

    <div th:each="review : ${reviews}" class="review-card">
        <h3 th:text="${review.movieTitle}"></h3>
        <p><strong>Reviewed by:</strong> <span th:text="${review.username}"></span></p>
        <p><strong>Review:</strong> <span th:text="${review.content}"></span></p>
        <p><strong>Rating:</strong> <span th:text="${review.rating}"></span>/5</p>
        <p><small><strong>Submitted on:</strong> <span th:text="${review.createdAt}"></span></small></p>
    </div>

    <div class="btn-container">
        <a href="/userReviews" class="btn btn-danger btn-sm">My Reviews</a>
        <a href="/index" class="btn btn-danger btn-sm">Back to Home</a>
    </div>
</div>

</body>
</html>
