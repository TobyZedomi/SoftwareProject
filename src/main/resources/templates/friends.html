<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<div th:if="${#ctx.session.loggedInUser != null}">
<div th:replace="~{fragments/menu :: menu-bar}"></div>


    <div th:each="f : ${Friends}">
        <div class="card" style="width: 18rem; margin-top: 20px;">
            <div class="card-body">
                <h1 class="card-title" th:text="${f.displayName}">Display name</h1>
                <p class="card-text" th:text="${f.username}">User name</p>
                <p class="card-text" th:text="${f.email}">email</p>
                <h2 class="card-subtitle mb-2 text-muted"></h2>
            </div>
        </div>
    </div>

    <h4>Add friends</h4>
    <form method="get" action="/searchForFriends">
        <div style="text-align: center;" class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            <label for="username">Enter Username</label>
        </div>
        <input type="submit" value="Search" class="btn btn-primary">
    </form>

    <div th:each="u : ${username}">
        <div class="card" style="width: 18rem; margin-top: 20px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${u.getUsername()}">User name</h5>
                <h6 class="card-subtitle mb-2 text-muted">Potential friend</h6>
                <p class="card-text">Click below to add this user as a friend.</p>

                <form method="post" action="/addFriend">
                    <input type="hidden" name="friendUsername" th:value="${u.getUsername()}" />
                    <button type="submit" class="btn btn-success">Add Friend</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${error != null}">
        <div class="alert alert-danger" role="alert" style="margin-top: 20px;">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
    </div>

    <div th:if="${success != null}">
        <div class="alert alert-success" role="alert" style="margin-top: 20px;">
            <strong>Success:</strong> <span th:text="${success}"></span>
        </div>
    </div>
</div>
</body>
</html>
