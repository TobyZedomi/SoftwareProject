<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/stylePayment.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


  <title>Title</title>

  <style>
    .message{
      color: red;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div th:if="${#ctx.session.loggedInUser != null}">

  <form class="credit-card"  method="post" action="/addSubscriptionForUserPart2">
    <div class="form-header">
      <h4 class="title">Credit card detail</h4>
    </div>

    <div class="form-body">
      <!-- Card Number -->
      <input type="text" class="card-number" id="cardNumber" name="cardNumber" placeholder="Card Number">

      <!-- Date Field -->
      <div class="date-field">
        <div class="month">
          <select name="Month" id="Month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
        </div>
        <div class="year">
          <select name="Year" id="Year">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
          </select>
        </div>
      </div>

      <!-- Card Verification Field -->
      <div class="card-verification">
        <div class="cvv-input">
          <input type="text" placeholder="CVV" name="cvv" id="cvv">
        </div>
        <div class="cvv-details">
          <p>3 or 4 digits usually found <br> on the signature strip</p>
        </div>
      </div>

      <!-- Buttons -->
      <button type="submit" class="proceed-btn">Proceed</button>

      <div id="message" class="message" th:text="${message}"></div>
    </div>

  </form>

</div>



</body>
</html>
