<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

  <style>
    img{
      width:  500px;
      height: 500px;
      background-size: cover;
    }
  </style>
</head>

<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div>
  <p>Welcome To Our Movie Service</p>
</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Select Genre of movie
  </button>
  <ul class="dropdown-menu">
    <li><a th:href="@{/viewByGenre(genre=${1})}">Action</a></li>
    <li><a th:href="@{/viewByGenre(genre=${2})}">Comedy</a></li>
    <li><a th:href="@{/viewByGenre(genre=${3})}">Science-Fiction</a></li>
    <li><a th:href="@{/viewByGenre(genre=${4})}">Thriller</a></li>
    <li><a th:href="@{/viewByGenre(genre=${5})}">Animation</a></li>
  </ul>
</div>
<br>



<div class="row row-cols-1 row-cols-md-3 g-4">
  <div th:each="movie : ${movies}">
  <div class="col">
    <div class="card h-100">
      <img th:src="@{'/css/images/'+${movie.movie_image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 th:text="${movie.movie_name}" class="card-title">Card title</h5>
        <p  th:text="${movie.movie_info}" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
      <div class="card-footer">
        <small th:text="  |Date Of Release:  ${movie.date_of_release} |"  class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
  </div>
</div>



</body>
</html>
