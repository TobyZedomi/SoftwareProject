  <style>

    *{
      margin: 0;
      padding: 0;
     /* font-family: poppins;

      */
      box-sizing: border-box;
    }

    body{
     /* background: black;

      */
     /* color: #fff;*/
    }

    .wrapper{
      padding: 10px 10%;
    }


    #card-area{
      padding: 50px 0;
    }

    .box-area{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      grid-gap: 40px;
      margin-top: 50px;
    }

    .box{
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
      transition: transform .5s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box img{
      width: 100%;
      object-fit: fill;
      border-radius: 10px;
      display: block;
      transistion: transform 0.5s
    }

    .overlay{
      height: 0;
      width: 100%;
      background: linear-gradient(transparent, #1c1c1c 100% );
      border-radius: 10px;
      position: absolute;
      left: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      font-size: 14px;
      transition: height 0.5s;
    }

    .overlay h3{
      font-weight: 500;
      margin-bottom: 5px;
      margin-top: 2%;
      font-family: bebas neue;
      font-size: 30px;
      letter-spacing: 2px;
    }


    .overlay a{
      margin-top: 10px;
      color: #262626;
      text-decoration: none;
      font-size: 14px;
      background: #fff;
      border-radius: 50px;
      text-align: center;
      padding: 5px 15px;
    }

    .boxLhover img{
      transform: scale(1.2);
    }

    .box:hover .overlay{
      height: 100%;
    }

    h1{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: white;
      font-weight: bold;
      -webkit-text-stroke: 1px darkred;
      font-family: poppins;
    }

    p{
      font-size: 12px;
      font-family: poppins;
      color: white;
      font-weight: bold;
    }

    h3{
      font-weight: bold;
      font-family: poppins;
      color: white;
      font-size: 25px;
    }

  </style>

  <style>
    /* Dropdown Button */
    .filter-btn {
      background-color: red; /* Red button */
      color: white; /* White text */
      border: 2px solid white; /* White border */
      padding: 10px 15px;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }

    /* Hover Effect */
    .filter-btn:hover {
      background-color: darkred;
      box-shadow: 0 0 10px red;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
      border: 1px solid black;
      background-color: white;
    }

    .dropdown-item {
      color: black ;
      font-weight: bold;
      padding: 10px 15px;
      text-align: left;
      transition: background 0.3s;
    }

    .dropdown-item:hover {
      background: #f0f0f0;
      color: black ;
    }
  </style>

  <style>
