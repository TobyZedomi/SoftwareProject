<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highest Rated Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="~{fragments/menu :: menu-bar}"></div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Background Image */
        #background {
            background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.avif");
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background to make it clearer */
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6); /* Red glow effect to look good with our background*/
            border-radius: 10px;
            margin-top: 30px;
        }

        /* Section Title */
        h2 {
            text-align: center;
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        /* Card Styling */
        .rating-card {
            border: 1px solid red;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: rgba(25, 25, 25, 0.9); /* Dark Grey/Black Background */
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.6); /* Red Glow */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .rating-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 1);
        }

        /* Movie Title in Card */
        .rating-card h3 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* Movie Rating Details */
        .rating-card p {
            font-size: 16px;
            color: white;
            margin-bottom: 5px;
        }

        /* Buttons */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container a {
            color: white;
            background-color: red;
            border: 2px solid white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .btn-container a:hover {
            background-color: darkred;
            box-shadow: 0 0 10px red;
        }

    </style>

</head>
<body>

<div id="background"></div>
<div class="container">
    <h2>Highest Rated Movies</h2>

    <div th:each="rating : ${ratings}" class="rating-card">
        <h3 th:text="${rating.movieTitle}"></h3>
        <p><strong>Average Rating:</strong> <span th:text="${rating.averageRating}"></span>/5</p>
        <p><strong>Total Reviews:</strong> <span th:text="${rating.totalReviews}"></span></p>
    </div>

    <div class="btn-container">
        <a href="/index" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
