<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div>
    <h1>Checkout</h1>
</div>


<div th:if="${#ctx.session.billingAddressUser == null}">

                                <div class="col-50">

                                        <option value="derry">Derry</option>
                                        <option value="donegal">Donegal</option>

                                        <option value="dublin">Dublin</option>
                                        <option value="fermanagh">Fermanagh</option>
                                        <option value="galway">Galway</option>
                                        <option value="kerry">Kerry</option>
                                        <option value="kildare">Kildare</option>
                                        <option value="kilkenny">Kilkenny</option>
                                        <option value="laois">Laois</option>
                                        <option value="leitrim">Leitrim</option>
                                        <option value="limerick">Limerick</option>
                                        <option value="longford">Longford</option>
                                        <option value="louth">Louth</option>
                                        <option value="mayo">Mayo</option>
                                        <option value="meath">Meath</option>
                                        <option value="monaghan">Monaghan</option>
                                        <option value="offaly">Offaly</option>
                                        <option value="roscommon">Roscommon</option>
                                        <option value="sligo">Sligo</option>
                                        <option value="tipperary">Tipperary</option>
                                        <option value="tyrone">Tyrone</option>
                                        <option value="waterford">Waterford</option>
                                        <option value="westmeath">Westmeath</option>
                                        <option value="wexford">Wexford</option>
                                        <option value="wicklow">Wicklow</option>
                                    </select>
                                    <div class="message" th:text="${message4}"></div>
                                </div>
                                <div class="col-50">
                                    <label for="postcode">PostCode</label>
                                    <input type="text" th:value="${postcode}" id="postcode" name="postcode" placeholder="10001">
                                    <div class="message" th:text="${message5}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cardName">Name on Card</label>
                            <input type="text" th:value="${cardName}" id="cardName" name="cardName" placeholder="John More Doe">
                            <div class="message" th:text="${message6}"></div>
                            <label for="cardNumber">Credit card number</label>
                            <input type="text" th:value="${cardNumber}" id="cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444">
                            <div class="message" th:text="${message7}"></div>
                            <label for="expmonth">Exp Month:</label>
                            <div class="date-field">
                                <div class="month">
                                    <select th:value="${Month}" name="Month" id="Month">
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                    <div class="message" th:text="${message8}"></div>
                                </div>

                                <!--<div class="row">-->
                                <br>
                                <div class="col-50">
                                    <label for="expyear">Exp Year:</label>
                                    <div class="Year" >
                                        <select th:value="${Year}" name="Year" id="Year" style="margin-right: 50px">
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2028">2028</option>
                                            <option value="2029">2029</option>
                                            <option value="2030">2030</option>
                                            <option value="2031">2031</option>
                                            <option value="2032">2032</option>
                                            <option value="2033">2033</option>
                                        </select>
                                        <div class="message" th:text="${message9}"></div>
                                    </div>
                                </div>
                                <br>
                                <!--</div>-->
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" th:value="${cvv}" id="cvv" name="cvv" placeholder="352">
                                    <div class="message" th:text="${message10}"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <input type="submit" value="Purchase Items" class="continueButton" onclick="clicked(event)">
                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart
                    <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b th:text="${totalCartItems}"></b>
        </span>
                </h4>
                <div th:each="movie : ${movies}" style="display: flex; justify-content: space-between;">
                    <p  th:text="${movie.getMovie_name()}"><a href="#"></a> <p style="font-weight: bold; margin-left: 30px"><span class="price" th:text=" |£${movie.listPrice} |"></span></p></p>
                </div>
                <hr>
                <p>Total <span class="price" style="color:black"><b th:text=" |£${total} |"></b></span></p>
            </div>
        </div>
    </div>
</div>
