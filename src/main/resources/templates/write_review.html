<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="~{fragments/menu :: menu-bar}"></div>

    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        #background {
            background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.avif");
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Title */
        h2 {
            text-align: center;
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-label {
            font-weight: bold;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid red;
            background: black;
            color: white;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: red;
            color: white;
            border: 2px solid white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            background-color: darkred;
            box-shadow: 0 0 10px red;
        }

        /* View Reviews Button */
        .btn-secondary {
            display: block;
            text-align: center;
            width: 100%;
            margin-top: 10px;
            background: black;
            border: 2px solid red;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .btn-secondary:hover {
            background: red;
            color: black;
        }

    </style>
</head>
<body>

<div id="background"></div>

<div class="container">
    <h2>Write a Review for <span th:text="${movieTitle}"></span></h2>

    <form action="/submitReview" method="post">
        <input type="hidden" name="movieId" th:value="${movieId}">
        <input type="hidden" name="movieTitle" th:value="${movieTitle}">

        <div class="mb-3">
            <label class="form-label">Your Review:</label>
            <textarea name="content" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating (1-5):</label>
            <input type="number" name="rating" class="form-control" min="1" max="5" required>
        </div>

        <button type="submit" class="btn-submit">Submit Review</button>
    </form>

    <a href="/reviews" class="btn btn-secondary">View All Reviews</a>
</div>

</body>
</html>
