<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="~{fragments/menu :: menu-bar}"></div>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        #background {
            background-image: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.avif");
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            font-weight: bold;
            -webkit-text-stroke: 1px darkred;
            font-family: poppins;
        }

        .form-label {
            font-weight: bold;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid red;
            background: black;
            color: white;
        }

        textarea {
            resize: none;
            height: 100px;
        }


        .btn-danger {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: red;
            color: black;
            border: 2px solid white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px 0 rgba(255, 0, 0, 0.2), 0 6px 20px 0 rgba(255, 0, 0, 0.19);
        }

        .btn-danger:hover {
            background-color: darkred;
            box-shadow: 0 0 10px red;
            color: white;
        }

        .btn-outline-danger {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: black;
            border: 2px solid red;
            color: red;
            transition: background 0.3s, color 0.3s;
        }

        .btn-outline-danger:hover {
            background: red;
            color: black;
            box-shadow: 0 0 10px red;
        }



    </style>
</head>
<body>

<div id="background"></div>

<div class="container">
    <h1 th:inline="text">Write a Review for [[${movieTitle}]]</h1>

    <form action="/submitReview" method="post">
        <input type="hidden" name="movieId" th:value="${movieId}">
        <input type="hidden" name="movieTitle" th:value="${movieTitle}">

        <div class="mb-3">
            <label class="form-label">Your Review:</label>
            <textarea name="content" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating (1-5):</label>
            <input type="number" name="rating" class="form-control" min="1" max="5" required>
        </div>

        <button type="submit" class="btn btn-danger btn-sm">Submit Review</button>
    </form>

    <a href="/reviews" class="btn btn-danger btn-sm">View All Reviews</a>
</div>

</body>
</html>
