<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Streaming Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<h4 style="text-align: center;">Streaming Services</h4>
<br>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Streaming Service ID</th>
        <th>Movie ID</th>
        <th>Service Name</th>
        <th>Service Link</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${services}">
        <td th:text="${s.streamingServiceId}"></td>
        <td th:text="${s.movieId}"></td>
        <td th:text="${s.movieServiceName}"></td>
        <td th:text="${s.movieServiceLink}"></td>
        <td th:text="${s.cost}"></td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary">
    <a href="/streamingservice_index" style="color: white;">Go back to Stream Service Page</a>
</button>
</body>
</html>
